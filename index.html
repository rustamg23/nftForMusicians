<!DOCTYPE html>
<html>
<head>
    <title>All falls up</title>
    <meta charset="utf-8" />
    <script type="text/javascript">
        function getAccount() {
            window.solana.connect();
            window.solana.request({ method: "connect" })      
            window.solana.isConnected
            window.solana.autoApproved
            console.log(document.getElementById("user-account").innerHTML);
            document.getElementById("user-account").innerHTML = window.solana.publicKey;            
        }

        function disconnectAccount() {
            window.solana.disconnect();
            window.solana.on('disconnect', () => console.log("disconnected!"))
        }
    </script>
</head>
<body>
    <h1>Введите данные</h1>
    <div>
        <input type="button" value="Get Account" onclick="getAccount()" />
        <input type="button" value="Log Out" onclick="disconnectAccount()" />
        <br><br><br>
        Account:<span id="user-account"></span> 
    </div>
    <form method="post" action="/upload-profile-pic" enctype="multipart/form-data">
        <label>Pseudonym</label><br>
        <input type="text" name="userName" value = "Kanye West"/><br><br>
        <label>NFT Image</label><br>
        <input type="file" name="profile_pic" /><br><br>
        <input type="submit" value="Launch machine!" />
    </form>

    

</body>
</html>
